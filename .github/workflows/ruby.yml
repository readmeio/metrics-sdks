name: ruby

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ruby

    strategy:
      matrix:
        ruby-version:
          - 2.7
          - 3.0
          # - 3.1

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-ruby@v1.1.3
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Install dependencies
        run: bundle

      - name: Run linter
        run: bundle exec rubocop

      - name: Run tests
        run: rake spec
