name: ruby

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ruby

    steps:
      - uses: actions/checkout@v2.3.4

      - uses: actions/setup-ruby@v1.1.2
        with:
          ruby-version: '2.7.1'

      - name: Install dependencies
        run: bundle

      - name: Run linter
        run: bundle exec standardrb

      - name: Run tests
        run: rake spec
