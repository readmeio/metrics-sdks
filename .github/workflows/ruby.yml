name: ruby

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ruby

    strategy:
      matrix:
        ruby-version:
          # https://endoflife.date/ruby
          - 2.7 # EOL: March 31st, 2023
          - '3.0' # EOL: March 31st, 2024
          - 3.1 # EOL: December 25th, 2025

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Install dependencies
        run: make install

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test

  integration:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - run: docker-compose run integration_metrics_ruby_rails
    - run: docker-compose run integration_webhooks_ruby_rails

    - name: Cleanup
      if: always()
      run: docker-compose down
