name: nodejs

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/node

    strategy:
      matrix:
        # node 16.14.2 ships with a buggy version of npm ü§∑‚Äç‚ôÇÔ∏è
        # https://github.com/nodejs/node/issues/42397
        # TODO revert this back to 16.x when node pushes a new version
        node-version:
          - 14
          - 16.14.0
          - 18

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Node 14 still ships with npm@6 so for compatibility reasons we're upping
      # this to match everything else.
      - name: Install npm@8
        if: matrix.node-version == '14'
        run: npm install -g npm@8

      - run: npm ci --ignore-scripts
      - run: npm test

  integration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/node/examples/express

    steps:
    - uses: actions/checkout@v3

    - run: docker-compose run integration_node_express

    - name: Cleanup
      if: always()
      run: docker-compose down
