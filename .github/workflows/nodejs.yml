name: nodejs

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci --ignore-scripts
      - run: make test-metrics-node-express
      - run: make test-metrics-node-hapi
      - run: make test-metrics-node-fastify
      - run: make test-webhooks-node-express

      - name: Cleanup
        if: always()
        run: docker-compose down

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/node

    strategy:
      matrix:
        node-version:
          - 14
          - 16
          - 18
          - 20

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci --ignore-scripts
      - run: npm test
        if: ${{ matrix.node-version }} < 18

      # Nock doesn't support native Node 18+ fetch, see https://github.com/nock/nock/issues/2397
      # We should probably use a different mocking library at some point, but
      # we're temporarily disabling native Node 18+ fetch to get tests passing.
      - run: npm test
        if: ${{ matrix.node-version }} >= 18
        env:
          NODE_OPTIONS: --no-experimental-fetch
