          gpg --batch --import clean_gpg_key.asc
          GPG_EXIT_CODE=$?

          set -e
          if [ $GPG_EXIT_CODE -ge 3 ]; then
            echo "GPG import failed with code $GPG_EXIT_CODE"
            exit $GPG_EXIT_CODE
          else
            echo "GPG key imported successfully"
          fi
