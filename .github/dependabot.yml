version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
    allow:
      - dependency-type: production
    labels:
      - dependencies
    groups:
      minor-production-deps:
        dependency-type: 'production'
        update-types:
          - minor
          - patch
      minor-development-deps:
        dependency-type: 'development'
        update-types:
          - minor
          - patch
    commit-message:
      prefix: chore(deps)
      prefix-development: chore(deps-dev)

  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: monthly
    allow:
      - dependency-type: production
    open-pull-requests-limit: 10
    labels:
      - dependencies
    groups:
      minor-production-deps:
        dependency-type: 'production'
        update-types:
          - minor
          - patch
      minor-development-deps:
        dependency-type: 'development'
        update-types:
          - minor
          - patch
    commit-message:
      prefix: chore(deps)
      prefix-development: chore(deps-dev)
    ignore:
      # These packages are now ESM-only and can't be used without a rewrite.
      - dependency-name: find-cache-dir
        versions:
          - ">= 4"

  - package-ecosystem: npm
    directory: "/packages/node"
    schedule:
      interval: monthly
    allow:
      - dependency-type: production
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - area:node
    groups:
      minor-production-deps:
        dependency-type: 'production'
        update-types:
          - minor
          - patch
      minor-development-deps:
        dependency-type: 'development'
        update-types:
          - minor
          - patch
    commit-message:
      prefix: chore(deps)
      prefix-development: chore(deps-dev)
    ignore:
      # These packages are now ESM-only and can't be used without a rewrite.
      - dependency-name: find-cache-dir
        versions:
          - ">= 4"
      - dependency-name: node-fetch
        versions:
          - ">= 3"

